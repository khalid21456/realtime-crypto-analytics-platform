spring.application.name=consumer-service
server.port=8082

#DataSource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/crypto
spring.datasource.username=postgres
spring.datasource.password=266761522
spring.datasource.driver-class-name=org.postgresql.Driver


#Jpa Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Cloud Stream Configuration
spring.cloud.function.definition=cryptoConsumer
spring.cloud.stream.bindings.cryptoConsumer-in-0.destination=crypto-ticks
spring.cloud.stream.bindings.cryptoConsumer-in-0.group=group1


spring.cloud.discovery.enabled=true
spring.cloud.config.enabled=false